<html>  
    <head>    
        <title>leaflet-gpx demo
        </title>    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />    
        <style type="text/css">      body { width: 800px; margin: 0 auto; }       .gpx { border: 2px #aaa solid; border-radius: 5px;         box-shadow: 0 0 3px 3px #ccc;         width: 800px; margin: 1em auto; }       .gpx header { padding: 0.5em; }       .gpx h3 { margin: 0; padding: 0; font-weight: bold; }       .gpx .start { font-size: smaller; color: #444; }       .gpx .map { border: 1px #888 solid; border-left: none; border-right: none;         width: 800px; height: 500px; margin: 0; }       .gpx footer { background: #f0f0f0; padding: 0.5em; }       .gpx ul.info { list-style: none; margin: 0; padding: 0; font-size: smaller; }       .gpx ul.info li { color: #666; padding: 2px; display: inline; }       .gpx ul.info li span { color: black; }     
        </style>    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>body {font-family: Arial, Helvetica, sans-serif;} /* The Modal (background) */.modal {   display: none; /* Hidden by default */   position: fixed; /* Stay in place */   z-index: 1; /* Sit on top */   padding-top: 100px; /* Location of the box */   left: 0;   top: 0;   width: 100%; /* Full width */   height: 100%; /* Full height */   overflow: auto; /* Enable scroll if needed */   background-color: rgb(0,0,0); /* Fallback color */   background-color: rgba(0,0,0,0.4); /* Black w/ opacity */ } /* Modal Content */.modal-content {   background-color: #fefefe;   margin: auto;   padding: 20px;   border: 1px solid #888;   width: 80%; } /* The Close Button */.close {   color: #aaaaaa;   float: right;   font-size: 28px;   font-weight: bold; }.close:hover,.close:focus {   color: #000;   text-decoration: none;   cursor: pointer; } 
        </style>  
    </head>  
    <body>    <h2>Modal Example</h2>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal
        </button>
        <!-- The Modal -->
        <div id="myModal" class="modal">  
            <!-- Modal content -->  
            <div class="modal-content">    
                <span class="close">&times;
                </span>    
                <section id="demo" class="gpx" data-gpx-source="demo.gpx" data-map-target="demo-map">      
                    <header>        <h3>Loading...</h3>      
                    </header>      
                    <article>        
                        <div class="map" id="demo-map">
                        </div>      
                    </article>      
                    <footer>        
                        <ul class="info">          
                            <li>Distance:&nbsp;
                            <span class="distance">
                            </span>&nbsp;km
                            </li>        
                        </ul>      
                    </footer>    
                </section>  
            </div>
        </div>         
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>     
<script src="gpx.js"></script>     
<script type="application/javascript">
      function display_gpx(elt) {
        if (!elt) return;
        var url = elt.getAttribute('data-gpx-source');
        var mapid = elt.getAttribute('data-map-target');
        if (!url || !mapid) return;
        function _t(t) { return elt.getElementsByTagName(t)[0]; }
        function _c(c) { return elt.getElementsByClassName(c)[0]; }
        var map = L.map(mapid);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>'
        }).addTo(map);
        var control = L.control.layers(null, null).addTo(map);
        new L.GPX(url, {
          async: true,
          marker_options: {
            startIconUrl: 'pin-icon-start.png',
            endIconUrl:   'pin-icon-end.png',
            shadowUrl:    'pin-shadow.png',
          },
        }).on('loaded', function(e) {
          var gpx = e.target;
          map.fitBounds(gpx.getBounds());
          control.addOverlay(gpx, gpx.get_name());
          /*
           * Note: the code below relies on the fact that the demo GPX file is
           * an actual GPS track with timing and heartrate information.
           */
          _t('h3').textContent = gpx.get_name();
          // _c('start').textContent = gpx.get_start_time().toDateString() + ', '
          //   + gpx.get_start_time().toLocaleTimeString();
          _c('distance').textContent = gpx.m_to_km(gpx.get_distance()).toFixed(2);
          // _c('duration').textContent = gpx.get_duration_string(gpx.get_moving_time());
          // _c('pace').textContent     = gpx.get_duration_string(gpx.get_moving_pace_imp(), true);
          // _c('avghr').textContent    = gpx.get_average_hr();
          // _c('elevation-gain').textContent = gpx.to_ft(gpx.get_elevation_gain()).toFixed(0);
          // _c('elevation-loss').textContent = gpx.to_ft(gpx.get_elevation_loss()).toFixed(0);
          // _c('elevation-net').textContent  = gpx.to_ft(gpx.get_elevation_gain()
          //   - gpx.get_elevation_loss()).toFixed(0);
          var usermarker;
          map.locate({
            watch: true,
            enableHighAccuracy: true
          }).on("locationfound", e => {
            var accu_radius = e.accuracy;
            console.log('Location found: ' + e.latlng)
            if (!usermarker) {
             usermarker = L.circle(e.latlng, {radius: accu_radius}).addTo(map).bindPopup("You are within " + accu_radius + " meters from this point");
            } else {
              usermarker.setLatLng(e.latlng).bindPopup("You are within " + accu_radius + " meters from this point");
              usermarker.setRadius(accu_radius);
            }
          }).on("locationerror", error => {
            console.log('Location error:');
            console.log(error);
            if (usermarker) {
              map.removeLayer(usermarker);
              usermarker = null;
            }
          });
        }).addTo(map);
      }
      display_gpx(document.getElementById('demo'));
</script> 
<script>
// Get the modal
var modal = document.getElementById("myModal");
// Get the button that opens the modal
var btn = document.getElementById("myBtn");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
} 
</script> 
    </body>
</html>
